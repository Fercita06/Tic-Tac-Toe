<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <h1 id="container__title">TIC TAC TOE</h1>
    <hr />
    <div class="container__tiles">
      <div class="container__tile" id="tile1"></div>
      <div class="container__tile" id="tile2"></div>
      <div class="container__tile" id="tile3"></div>
      <div class="container__tile" id="tile4"></div>
      <div class="container__tile" id="tile5"></div>
      <div class="container__tile" id="tile6"></div>
      <div class="container__tile" id="tile7"></div>
      <div class="container__tile" id="tile8"></div>
      <div class="container__tile" id="tile9"></div>
    </div>
  <button class="container__button" id="button-reset">RESET GAME</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
